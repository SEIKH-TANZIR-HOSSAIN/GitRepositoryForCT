<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="./signup_files/assignment.css">
        <link rel="stylesheet" type="text/css" href="./signup_files/font-awesome.css">
    </head>
    <body class="body">
    <audio autoplay loop>
            <source src="Fly_Project_-_Toca_Toca_.ogg" type="audio/ogg">
            <source src="Fly_Project_-_Toca_Toca_.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
    
        </audio>
    


        <section class="login-section">
            <h1>Sign Up</h1>
            <div class="login sign-up">
                <p class="required">"Fill up the required fields"</p>
                <form>
                    <label for="fname">first name :</label>
                    <input type="text" class="input" id="fname" name="fname" placeholder="" value="">
                    <label for="lname">last name :</label>
                    <input type="text" class="input" id="lname" name="lname" placeholder="" value="">

                    <label for="email">Email :</label>
                    <input type="text" class="input" id="email" name="email" placeholder="" value="">

                    <label for="password">password :</label>
                    <input type="password" class="input" id="password" name="password" placeholder="" value="">

                    <input type="submit" class="submit" name="submit" value="Sign Up">
                </form>
                <p class="signup">If you have already registered please click on <a href="log_in.html">Sign In</a></p>
                
            </div>
        </section>

    </body></html>
